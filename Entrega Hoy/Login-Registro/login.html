<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Ruta corregida -->
</head>
<body>
    <div class="login-container">
        <img src="login.png" alt="Login Icon" class="login-img"> <!-- Imagen -->
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p>¿No eres usuario? <a href="registro.html">¡Regístrate!</a></p> <!-- Enlace al registro -->
        <!-- Botón para regresar a la página principal -->
        <a href="../index.html" class="back-button">Volver a la página principal</a>
    </div>

    <footer>
        <p>&copy; 2025 Ebay | Todos los derechos reservados.</p>
    </footer>

</body>
</html>
