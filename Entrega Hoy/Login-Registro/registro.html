<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css"> <!-- Ruta del nuevo archivo CSS -->
</head>
<body>
    <div class="login-container">
        <img src="login.png" alt="Login Icon" class="login-img"> <!-- Imagen -->
        <h2>Registrarse</h2>
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p> <!-- Enlace de regreso al login -->
        <!-- Botón para regresar a la página principal -->
        <a href="../index.html" class="back-button">Volver a la página principal</a>
    </div>

    <footer>
        <p>&copy; 2025 Ebay | Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
